#Sat Jan 11 20:51:24 UTC 2025
micronaut.router.static-resources.swagger.paths=classpath\:META-INF/swagger
micronaut.application.name=funpokedex
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.swagger-ui.paths=classpath\:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger.mapping=/swagger/**


# Clients url
pokeapi.url=https://pokeapi.co/api/v2
funtranslationsapi.url=https://api.funtranslations.com/translate/

# Caching configurations
micronaut.caches.pokeapi.initial-capacity=10
micronaut.caches.pokeapi.maximum-size=100
micronaut.caches.pokeapi.expire-after-access=2h

micronaut.caches.translations.initial-capacity=10
micronaut.caches.translations.maximum-size=100
micronaut.caches.translations.expire-after-access=2h

# Pooling
micronaut.http.services.funpokedex.urls[0]=http://localhost:8080
micronaut.http.services.funpokedex.pool.enabled=true
micronaut.http.services.funpokedex.pool.max-concurrent-http1-connections=5

# Event loop workers
micronaut.netty.event-loops.default.num-threads=5
micronaut.netty.event-loops.prefer.prefer-native-transport=true



